<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Confirmação de Presença</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f5f5f5;
      color: #222;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 18px;
    }

    .input {
      background: #fff !important;
      border: 1px solid #ccc !important;
      color: #111 !important;
      border-radius: 10px;
    }

    .input:focus {
      border-color: #666 !important;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.15);
    }

    select, textarea, input {
      -webkit-appearance: none; /* FIX iPhone */
      appearance: none;
    }

    .btn-primary {
      background: #000;
      color: white;
      border-radius: 12px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #333;
    }

    .fade {
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-back {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(2px);
    }

    .modal-box {
      background: #fff;
      border-radius: 16px;
      border: 1px solid #ccc;
      animation: popup 0.25s ease forwards;
      transform: scale(0.85);
      opacity: 0;
    }

    @keyframes popup {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .spinner {
      width: 65px;
      height: 65px;
      border: 5px solid #ddd;
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Forçar estilo checkbox no iPhone */
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      border: 2px solid #333;
      border-radius: 6px;
      appearance: none;
    }

    input[type="checkbox"]:checked {
      background: #000;
      border-color: #000;
    }
  </style>
</head>

<body>
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="card w-full max-w-2xl p-8 fade">

      <h1 class="text-3xl font-bold text-center mb-6">
        Confirmação de Presença
      </h1>

      <!-- Selecionar convidado -->
      <div class="mb-6">
        <label class="block mb-2 text-gray-600">Seu nome</label>
        <select id="guestSelect" class="input w-full p-3">
          <option value="">Carregando...</option>
        </select>
      </div>

      <!-- Dependentes -->
      <div id="depsContainer" class="hidden mb-6 fade">
        <label class="block mb-2 text-gray-600">Acompanhantes</label>
        <div id="depsList" class="space-y-3"></div>
      </div>

      <!-- Mensagem -->
      <div class="mb-6 fade">
        <label class="block mb-2 text-gray-600">Mensagem (opcional)</label>
        <textarea id="mensagem" class="input w-full p-3" rows="3"></textarea>
      </div>

      <!-- Botão -->
      <button id="btnConfirm" class="btn-primary w-full p-3 text-lg">
        Confirmar Presença
      </button>

      <div id="responseBox" class="text-center mt-6 text-lg font-semibold"></div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="messageModal" class="fixed inset-0 hidden items-center justify-center z-50 modal-back">
    <div class="modal-box p-6 w-80 text-center">
      <h2 id="modalTitle" class="text-xl font-bold mb-3"></h2>
      <p id="modalMessage" class="text-gray-600 mb-4"></p>
      <button onclick="closeModal()" class="px-5 py-2 bg-black text-white rounded-lg font-semibold">
        OK
      </button>
    </div>
  </div>

  <!-- LOADING -->
  <div id="loadingModal" class="fixed inset-0 hidden items-center justify-center z-50 modal-back">
    <div class="modal-box flex flex-col items-center gap-4 p-6 w-80">
      <div class="spinner"></div>
      <p class="text-black text-lg font-semibold">Carregando...</p>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz4G0dk0X2KQOqnZ_KtURaGuFstLEBeyambX15lvdhZqCE6okDoLeM-XSRkAvvZ7mTQ/exec";

    function showModal(title, msg) {
      modalTitle.textContent = title;
      modalMessage.textContent = msg;
      messageModal.classList.remove("hidden");
    }

    function closeModal() {
      messageModal.classList.add("hidden");
    }

    function showLoading() {
      loadingModal.classList.remove("hidden");
    }
    function hideLoading() {
      loadingModal.classList.add("hidden");
    }

    /* CARREGAR CONVIDADOS */
    async function loadGuests() {
      showLoading();
      try {
        const res = await fetch(API_URL + "?action=getGuests");
        const data = await res.json();

        guestSelect.innerHTML = `<option value="">Selecione seu nome...</option>`;

        data.guests.forEach(g => {
          const op = document.createElement("option");
          op.value = g.nome;
          op.textContent = g.nome;
          op.dataset.deps = JSON.stringify(g.dependentes);
          guestSelect.appendChild(op);
        });

      } catch {
        showModal("Erro", "Não foi possível carregar os convidados.");
      }
      hideLoading();
    }

    /* QUANDO SELECIONA O CONVIDADO */
    guestSelect.addEventListener("change", e => {
      const deps = JSON.parse(e.target.selectedOptions[0].dataset.deps || "[]");
      depsList.innerHTML = "";

      if (deps.length === 0) {
        depsContainer.classList.add("hidden");
        return;
      }

      depsContainer.classList.remove("hidden");

      deps.forEach(dep => {
        const id = "dep_" + dep.replace(/\s+/g, "_");

        depsList.innerHTML += `
          <label class="flex items-center gap-3">
            <input type="checkbox" id="${id}" value="${dep}">
            <span>${dep}</span>
          </label>
        `;
      });
    });

    /* CONFIRMAR */
    btnConfirm.addEventListener("click", async () => {
      const nome = guestSelect.value;
      const mensagem = mensagem.value;
      const deps = [...document.querySelectorAll("#depsList input:checked")].map(i => i.value);

      if (!nome) return showModal("Atenção", "Selecione seu nome.");

      showLoading();

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({
            action: "submitConfirmation",
            nome,
            dependentes: deps,
            mensagem,
            ua: navigator.userAgent
          })
        });

        const data = await res.json();
        hideLoading();

        showModal(data.success ? "Sucesso" : "Erro", data.message);

      } catch {
        hideLoading();
        showModal("Erro", "Falha ao enviar confirmação.");
      }
    });

    loadGuests();
  </script>

</body>
</html>
